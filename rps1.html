<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe (Game Play)</title>
  <link rel="stylesheet" href="rps1.css">
</head>
<body>
  <div class="cont">
    <div class="heading">
      <h1>Rock, Paper, Scissors</h1>
    </div>

    <div class="choose">
      <div class="choice" data-choice="rock">Rock</div>
      <div class="choice" data-choice="paper">Paper</div>
      <div class="choice" data-choice="scissors">Scissors</div>
    </div>

    <div class="winner">
      <div id="p-choice" class="res">Your choice: </div>
      <div id="c-choice" class="res">Computer's choice: </div>
      <div id="winner" class="res">Winner: </div>
    </div>


    <div class="buttons">
        <div class="reset">
          <button id="reset">Play Again</button>
        </div>
  
        <div class="scorebtn">
          <button id="score">See Results</button>
        </div>
      </div>
  </div>
  <script src="rps1.js"></script>
</body>
</html>

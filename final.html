<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe (Scores)</title>
  <link rel="stylesheet" href="final.css"> <!-- Add your custom styles here -->
</head>
<body>
  <div class="cont">
    <div class="heading">
      <h1>SCORES</h1>
    </div>

    <div class="status">
      <div class="info"><!--stat-->
        <span class="label">Games Played:</span>
        <span id="gamesplayed" class="value">0</span>
      </div>
      <div class="info">
        <span class="label">Player Wins:</span>
        <span id="p-wins" class="value">0</span>
      </div>
      <div class="info">
        <span class="label">Computer Wins:</span>
        <span id="c-wins" class="value">0</span>
      </div>
    </div>
<div class="back">
    <div class="btg">
      <button id="btg">Back to Game</button>
    </div>
    <div class="reset">
      <button id="resetbtn">Reset</button>
    </div>
</div>
  </div>

  <script src="final.js"></script>
</body>
</html>
